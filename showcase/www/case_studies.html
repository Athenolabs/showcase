<!-- title: Our Development Showcase -->
<div class="row">
	{% for case in case_studies %}
		<div class="col-xs-12 col-lg-4">
			<div class="panel panel-default" >
				<div class="panel-heading">
					<h4 class="panel-title ellipsis"><a href="/{{ case.case_name }}">{{ case.case_name }}</a></h4>
				</div>	
				<div class="panel-body">
			    	<div style="height: 120px">
						{{ case.case_description }}
					</div>
				</div>
				<div class="panel-footer">
					<div style="text-align: right;">
						<a class="label label-success" href="/{{ case.case_name }}">Details</a>
						<a class="label label-info" href="{{ case.source_code }}">Source</a>
					</div>
				</div>
			</div>
		</div>
	{% endfor %}
</div>
